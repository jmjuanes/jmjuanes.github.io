---
layout: "default"
title: "notes"
---
<div class="">
    <div class="font-bold text-3xl text-neutral-950 mb-3">
        <span>my notes</span>
    </div>
    <div class="mb-12 max-w-xl">
        <span>Some useful stuff.</span>
    </div>
    {{#each posts}}
    <div class="mb-4">
        <a href="{{url}}" class="block font-medium text-neutral-950 mb-1">{{data.title}}</a>
        <div class="flex flex-wrap gap-2 mb-2">
        {{#each data.tags}}
            <span class="inline-flex items-center rounded-xl bg-neutral-100 px-1">
                <span class="text-2xs text-neutral-700">{{.}}</span>
            </span>
        {{/each}}
        </div>
        <div class="text-xs text-neutral-700">
            <span>{{data.date}}</span>
        </div>
    </div>
    {{/each}}
</div>
