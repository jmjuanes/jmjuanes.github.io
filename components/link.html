<div class="mb-3">
    {{#if date}}
    <div class="text-sm text-neutral-700">{{date}}</div>
    {{/if}}
    <a class="block text-2xl font-medium hover:font-bold underline hover:text-neutral-950" href="{{url}}">
        <span>{{title}}</span>
    </a>
    {{#if description}}
    <div class="text-base text-neutral-800">{{description}}</div>
    {{/if}}
</div>
