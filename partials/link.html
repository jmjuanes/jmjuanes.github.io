<div data-id="{{url}}">
    <a class="block font-bold hover:underline text-gray-950 text-xl sm:text-2xl" href="{{url}}">
        <span>{{title}}</span>
    </a>
    {{#if subtitle}}
    <div class="text-sm mt-1 font-medium">{{subtitle}}</div>
    {{/if}}
    {{#if description}}
    <div class="text-base mt-2">{{description}}</div>
    {{/if}}
</div>
