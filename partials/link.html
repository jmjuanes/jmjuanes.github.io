<div class="mb-4" data-id="{{url}}">
    <a class="underline block font-normal hover:font-medium text-neutral-950 text-xl sm:text-2xl decoration-neutral-400 hover:decoration-neutral-950 underline-offset-2" href="{{url}}">
        <span>{{title}}</span>
    </a>
    {{#if description}}
    <div class="text-base text-neutral-800">{{description}}</div>
    {{/if}}
    {{#if date}}
    <div class="text-sm text-neutral-600 mt-1">{{date}}</div>
    {{/if}}
</div>
