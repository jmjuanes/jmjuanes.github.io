<div class="mb-4" data-id="{{url}}">
    <a class="underline block font-normal hover:font-medium text-gray-950 text-xl sm:text-2xl decoration-gray-400 hover:decoration-gray-950 underline-offset-2" href="{{url}}">
        <span>{{title}}</span>
    </a>
    {{#if description}}
    <div class="text-base text-gray-800">{{description}}</div>
    {{/if}}
    {{#if date}}
    <div class="text-sm text-gray-600 mt-1">{{date}}</div>
    {{/if}}
</div>
