<header class="mb-14">
    <div class="text-4xl sm:text-5xl font-bold leading-tight">{{title}}</div>
    {{#if description}}
    <div class="text-2xl sm:text-3xl leading-snug font-medium">
        <span>{{description}}</span>
    </div>
    {{/if}}
    {{#if date}}
    <div class="text-sm mt-2">
        <span>{{date}}</span>
    </div>
    {{/if}}
</header>
