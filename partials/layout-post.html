{{>>layout.html}}
<div class="w-full max-w-5xl mx-auto p-6">
    <header class="py-12">
        <a class="flex items-center hover:underline font-bold text-3xl" href="/notes.html">
            <span>josemi/notes</span>
        </a>
        <div class="text-xl font-medium">
            <span>Notes about React, minimal design, and gaming.</span>
        </div>
    </header>
    <main class="py-16">
        <div class="mb-14">
            <div class="text-4xl sm:text-5xl font-bold leading-tight">{{page.attributes.title}}</div>
            {{#if page.attributes.description}}
            <div class="text-2xl sm:text-3xl leading-snug font-medium">
                <span>{{page.attributes.description}}</span>
            </div>
            {{/if}}
            {{#if page.attributes.date}}
            <div class="text-sm mt-2">
                <span>{{page.attributes.date}}</span>
            </div>
            {{/if}}
        </div>
        {{!@content}}
    </main>
</div>
{{/layout.html}}
